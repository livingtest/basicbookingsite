{% extends 'base.html' %}
{% load static %}
{% block body %}
<section class="probootstrap-slider flexslider2 page-inner">
  <div class="overlay"></div>
  <div class="probootstrap-wrap-banner">
    <div class="container">
      <div class="row">
        <div class="col-md-8">

          <div class="page-title probootstrap-animate">
            <div class="probootstrap-breadcrumbs">
              <a href="#">Home</a><span>Agents</span>
            </div>
            <h1>Agents</h1>
          </div>

        </div>
      </div>
    </div>
  </div>
  <ul class="slides">
    <li style="background-image: url(img/slider_1.jpg);"></li>
    <li style="background-image: url(img/slider_4.jpg);"></li>
    <li style="background-image: url(img/slider_2.jpg);"></li>
  </ul>
</section>
<!-- END: slider  -->

<!-- agents sections -->



<section class="ftco-section">

  <div class="container">
    <div class="row">
      {% for agents in agentoflist %}
      <div class="col-md-4 col-xs-1col-md-6 col-lg-3 ftco-animate">
        <div class="staff">
          <div class="img-wrap d-flex align-items-stretch">
            <div> <img class="img align-self-stretch" src="{{agents.agentphoto.url}}" alt="">
            </div>
          </div>
          <div class="text pt-3 text-center">
            <h3>{{agents.fullname}}</h3>
            <span class="position mb-2"><a href="#">{{agents.numoflisting}} List Properties</a></span>
            <div class="faded">
              <p>{{agents.agentdescription}}</p>
              <ul class="ftco-social text-center">
                <li class="ftco-animate"><a href="#"><span class="icon-twitter"></span></a></li>
                <li class="ftco-animate"><a href="#"><span class="icon-facebook"></span></a></li>
                <li class="ftco-animate"><a href="#"><span class="icon-google-plus"></span></a></li>
                <li class="ftco-animate"><a href="#"><span class="icon-instagram"></span></a></li>
              </ul>
              <p><a href="#" class="btn-custom">View Listing <span class="ml-2 ion-ios-arrow-forward"></span></a></p>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

</section>









<!-- end agents -->






{% endblock %}
